<html>
	<head>

		<script src="lib/modernizr_v3.3.1/modernizr_v3.3.1-custom.js"></script>
		<script src="assets/js/Device.js"></script>

	</head>

	<body>

		<div id="out"></div>
		
		<script>
			
			
			window.onload = function() {

				var device = new app.Device(), html = '';

				console.log(device);

				html += 'isAndroid: ' + device.isAndroid() + '<br/>';

				html += 'isiOS: ' + device.isiOS() + '<br/>';

				html += 'isLandscape: ' + device.isLandscape() + '<br/>';

				html += 'isMobile: ' + device.isMobile() + '<br/>';

				html += 'isPortrait: ' + device.isPortrait();

				document.getElementById('out').innerHTML = html;
			}

		</script>
		

	</body>

</html>
