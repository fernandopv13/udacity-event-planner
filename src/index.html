<!DOCTYPE html>
	<head>
		
		<title> Meetup Event Planner</title>
		
		<meta charset="utf-8">
		
		
		<!--Import Google Icon Font used by Materialize-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="http://fonts.googleapis.com/icon?family=Roboto" rel="stylesheet">
		
		<!--Import styles -->
		<!-- @gulp-app-style-tags-begin -->
		<link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen"/>
		<link type="text/css" rel="stylesheet" href="assets/css/app.css" media="screen"/>
		<!-- @gulp-app-style-tags-end -->
		
		<!--Let browser know app is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	</head>

	<body>

		<!-- Shared deletion confirmation modal dialog -->

			<!-- Modal Trigger -->
			
			<!--a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a-->

			<!-- Modal -->

			<div id="confirm-delete-modal" class="modal">

				<div id="confirm-delete-modal-content"  class="modal-content">

					<h4 id="confirm-delete-modal-header">Delete Item</h4>

					<p id="confirm-delete-modal-body">Deletion cannot be undone. Continue?</p>
				
				</div>
				
				<div class="modal-footer">
					
					<a href="#!" id="confirm-delete-modal-cancel" class="modal-action modal-close waves-effect waves-green btn-flat">No, keep it</a>

					<a href="#!" id="confirm-delete-modal-ok" class="modal-action modal-close waves-effect waves-green btn-flat">OK, delete</a>

				</div>

			</div>

		
		<!-- Page content -->

			<div class="container" role="main"> 
				
				<!-- Preload spinner (hided on load) -->

				<div id="preloader" class="valign-wrapper" role="progressbar" style="height:160px;">
					
					<div class="valign" style="width:90%;text-align:center;">

						<div>Loading the app...</div>

						<div class="progress"><div class="indeterminate"></div></div>

					</div>

				</div>

				<!-- Containers for dynamically populated main content views -->

				<div id="front-page-view" class="row hidden" aria-hidden="true"></div>

				<div id="sign-in-view" class="row hidden" aria-hidden="true"></div>

				<div id="sign-up-view" class="row hidden" aria-hidden="true"></div>

				<div id="sign-up-permissions-view" class="row hidden" aria-hidden="true"></div>

				<div id="account-settings-view" class="row hidden" aria-hidden="true"></div>

				<div id="account-profile-view" class="row hidden" aria-hidden="true"></div>

				<div id="event-list-view" class="row hidden" aria-hidden="true"></div>

				<div id="event-view" class="row hidden" aria-hidden="true"></div>

				<div id="guest-list-view" class="row hidden" aria-hidden="true"></div>

				<div id="guest-view" class="row hidden" aria-hidden="true"></div>
			
			</div>

		<!-- Library source files -->
			<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script> <!--Import jQuery before materialize.js; stic with 2.1.1 until materialize/picker.js catch up -->
			<script type="text/javascript" src="lib/materialize_v0.97.5/js/bin/materialize.min.js"></script>
			<script type="text/javascript" src="lib/pickadate.js_v3.5.6/compressed/picker.time.js"></script>
		
		<!-- App source files -->
			<!-- @gulp-app-script-tags-begin -->
			<script src="assets/js/Object.js"></script>
			<script src="assets/js/Error.js"></script>
			<script src="assets/js/IHost.js"></script>
			<script src="assets/js/IInterfaceable.js"></script>
			<script src="assets/js/IObserver.js"></script>
			<script src="assets/js/IObservable.js"></script>
			<script src="assets/js/ISerializable.js"></script>
			
			<script src="assets/js/Accessor.js"></script>
			<script src="assets/js/Model.js"></script>
			<script src="assets/js/View.js"></script>
			<script src="assets/js/FrontPageView.js"></script>
			<script src="assets/js/FormView.js"></script>
			<script src="assets/js/ListView.js"></script>
			<script src="assets/js/SignInView.js"></script>
			<script src="assets/js/ObjectRegistry.js"></script>
			<script src="assets/js/Email.js"></script>
			<script src="assets/js/Password.js"></script>
			<script src="assets/js/Person.js"></script>
			<script src="assets/js/PersonView.js"></script>
			<script src="assets/js/GuestListView.js"></script>
			<script src="assets/js/Organization.js"></script>
			<script src="assets/js/Event.js"></script>
			<script src="assets/js/EventView.js"></script>
			<script src="assets/js/EventListView.js"></script>
			<script src="assets/js/Account.js"></script>
			<script src="assets/js/AccountSettingsView.js"></script>
			<script src="assets/js/AccountProfileView.js"></script>
			<script src="assets/js/FourSquareSearch.js"></script>
			<script src="assets/js/Controller.js"></script>
			<script src="assets/js/Router.js"></script>
			<script src="assets/js/ViewUpdateHandler.js"></script>
			<script src="assets/js/ViewCancelHandler.js"></script>
			<script src="assets/js/ViewCreateHandler.js"></script>
			<script src="assets/js/ViewDeleteHandler.js"></script>
			<script src="assets/js/ViewNavigateHandler.js"></script>
			<script src="assets/js/ViewSelectHandler.js"></script>
			<script src="assets/js/ViewSignInHandler.js"></script>
			<script src="assets/js/ViewSubmitHandler.js"></script>
			<script src="assets/js/app.js"></script>
			<script src="test/util/data.js"></script>
			<!-- @gulp-app-script-tags-end -->

		</script>

		<script>
			
			window.onload = function() { // $(document).ready()) may fire too early, so going old school
				
				app.init();
			
			};
		</script>


	</body>

</html>
