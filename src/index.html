<html>
	<head>
		
		<title>Event Meetup Planner Project</title>
		
		<meta charset="utf-8">
		
		<!--Import Google Icon Font () used by Materialize-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<!--Import pickatime.css-->
		<!--link type="text/css" rel="stylesheet" href="lib/pickadate.js_v3.5.6/themes/default.time.css" media="screen,projection"/-->
		
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection"/>

		

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<style>

			.custom-validate {
				color: #F44336;
				opacity: 1;
				font-size: 0.8rem;
				top: 0.8rem;
				left: 0.75rem;
				transition: .2s ease-out;
				line-height: 1.5;
				font-family: "Roboto", sans-serif;
			    font-weight: normal;
			    width: 100%;
			    display: none;
			}

			.character-counter {
				float: right;
				font-size: 12px;
				height: 1px;
			}

			.required-indicator {
				padding-left: 0.25em;
			}
			
			
			.form-label {
				width: 100%;
			}


			.form-submit {
				text-align: right;
				padding-right: 15px;
			}

			input:not([type]) + label:after,
			input[type=text] + label:after,
			input[type=password] + label:after,
			input[type=email] + label:after,
			input[type=url] + label:after,
			input[type=time] + label:after,
			input[type=date] + label:after,
			input[type=datetime-local] + label:after,
			input[type=tel] + label:after,
			input[type=number] + label:after,
			input[type=search] + label:after,
			textarea.materialize-textarea + label:after {
				font-size: 0.8rem;
			}

			input[type=text].invalid + label::after {
				top: 45px;
			}

			input[type=text]:focus.invalid + label.active::after {
				top: 65px;
			}

		</style>
		
		
	</head>

	<body>

		<div id="event-list"></div>

		<div id="guest-list" class="row"></div>

		<div id="event-form" class="row" >
			<form class="col s12" novalidate>
				<!--h4 class="collection-header">Barts Big Bash</h4-->
				<div class="row">
					<div class="row">
						<div class="input-field col s12">
							<input id="event-name" type="text" class="validate" value="Web site launch party" required>
							<label for="event-name" data-error="Please enter event name" style="width:100%" class="active" >Event name<span class="required-asterisk">*</span></label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="event-location" type="text" list="suggested-locations">
							<label for="event-location">Location</label>
							<datalist id="suggested-locations"></datalist>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input id="event-start-date" type="text" class="datepicker picker__input" readonly required>
							<label for="event-start-date" data-error="Please enter start date" style="width:100%">Start date<span class="required-asterisk">*</span></label>
							<div id="event-start-date-error" class="custom-validate"></div>
						</div>
						<div class="input-field col s6">
							<input id="event-start-time" type="text" class="timepicker picker__input" readonly required>
							<label for="event-start-time" data-error="Please enter start time" style="width:100%">Start time</label>
							<div id="event-start-time-error" class="customValidate"></div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input id="event-end-date" type="text" class="datepicker picker__input" readonly required>
							<label for="event-end-date" data-error="End date cannot be before start date" style="width:100%;">End date</label>
							<div id="event-end-date-error" class="customValidate"></div>
						</div>
						<div class="input-field col s6">
							<input id="event-end-time" type="text" class="timepicker picker__input" readonly required>
							<label for="event-end-time" data-error="Please enter end time" style="width:100%">End time</label>
							<div id="event-end-time-error" class="customValidate"></div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="event-type" list="event-types" type="text">
							<label for="event-type">Event Type</label>
							<datalist id="event-types">
								<option value="Anniversary"></option>
								<option value="Birthday"></option>
								<option value="Family gathering"></option>
								<option value="Party"></option>
								<option value="Religious festival"></option>
								<option value="Wedding"></option>
							</datalist>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="event-capacity" placeholder="Max. number of guests" type="number" min="0" step="1" value="50" class="validate" required>
							<label for="event-capacity" data-error="Please enter capacity (min. 0)" class="active" style="width:100%;">Capacity<span class="required-asterisk">*</span></label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="event-host" type="text" class="validate">
							<label for="event-host">Host</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<textarea id="event-description" class="materialize-textarea" length="120" maxlength="120"></textarea>
							<label for="event-description">Description</label>
						</div>
					</div>
					<div class="row">
						<p>
							<span class="required-indicator">*</span>
							indicates a required field
						</p>
					</div>
					<div class="row form-submit">
						<a id="event-form-cancel" class="waves-effect waves-teal btn-flat">
							Cancel
						</a>
						<a id="event-form-submit" class="waves-effect waves-light btn">
							<i class="material-icons right">send</i>
							Done
						</a>
					</div>
				</div>

			</form>
		</div>

		

		<!-- Library source files -->
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> <!--Import jQuery before materialize.js-->
			<script type="text/javascript" src="lib/materialize_v0.97.5/materialize.min.js"></script>
			<!--script type="text/javascript" src="lib/pickadate.js_v3.5.6/picker.js"></script-->
			<script type="text/javascript" src="lib/pickadate.js_v3.5.6/picker.time.js"></script>
		
		<!-- App source files -->
			<script src="assets/js/Object.js"></script>
			<script src="assets/js/Error.js"></script>
			<script src="assets/js/InterfaceHelper.js"></script>
			<script src="assets/js/IHost.js"></script>
			<script src="assets/js/IObserver.js"></script>
			<script src="assets/js/IObservable.js"></script>
			<script src="assets/js/ISerializable.js"></script>
			<script src="assets/js/IViewable.js"></script>
			<script src="assets/js/ObjectRegistry.js"></script>
			<script src="assets/js/Email.js"></script>
			<script src="assets/js/Password.js"></script>
			<script src="assets/js/Person.js"></script>
			<script src="assets/js/PersonView.js"></script>
			<script src="assets/js/Organization.js"></script>
			<script src="assets/js/Event.js"></script>
			<script src="assets/js/EventView.js"></script>
			<script src="assets/js/Account.js"></script>
			<script src="assets/js/FourSquareSearch.js"></script>
			<script src="assets/js/Controller.js"></script>
			<script src="assets/js/app.js"></script>
			<script src="test/util/data.js"></script>

		<script type="text/javascript">
			
			$(document).ready(function() {
				$('#event-location').focus(app.EventView.suggestLocations);
				$('#event-name').keyup(app.EventView.validateName);
				$('#event-capacity').keyup(app.EventView.validateCapacity);
				$('#event-form-submit').click(app.EventView.submit);


				$('.datepicker').pickadate({
					//closeOnSelect: true, // bug: ineffective
					closeOnClear: true,
					onSet: app.EventView.validateDateRange,
					selectMonths: true, // Creates a dropdown to control month
					selectYears: 15 // Creates a dropdown of 15 years to control year
				});

				$('.timepicker').pickatime({
					//closeOnSelect: true, // bug: ineffective
					closeOnClear: true,
					format: 'H:i',
					onSet: app.EventView.validateTimeRange
				});
			});

			window.onload = function() {
				app.init();	
			};
		</script>

	</body>
</html>
